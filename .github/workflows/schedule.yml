name: Scheduled builds for all containers
on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish images to registry'
        required: true
        type: boolean
        default: true

jobs:
  schedule:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Read full matrix
        id: matrix
        run: |
          MATRIX=$(cat matrix.json | jq -c .)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build:
    needs: schedule
    uses: ./.github/workflows/build.yml
    with:
      matrix: ${{ needs.schedule.outputs.matrix }}
      publish: ${{ github.event_name == 'schedule' || inputs.publish }}
