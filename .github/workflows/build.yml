name: Build and publish Docker images
on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - CONTEXT: operating_systems/alma_linux
            TAG: "8.5"
          - CONTEXT: operating_systems/alma_linux
            TAG: "8.6"
          - CONTEXT: operating_systems/alma_linux
            TAG: "9.0"
          - CONTEXT: operating_systems/amazon_linux
            TAG: "1"
          - CONTEXT: operating_systems/amazon_linux
            TAG: "2"
          - CONTEXT: operating_systems/amazon_linux
            TAG: "2022"
          - CONTEXT: operating_systems/debian_linux
            BASEIMAGE: debian/eol
            TAG: woody
          - CONTEXT: operating_systems/debian_linux
            BASEIMAGE: debian/eol
            TAG: sarge
          - CONTEXT: operating_systems/debian_linux
            BASEIMAGE: debian/eol
            TAG: etch
          - CONTEXT: operating_systems/debian_linux
            BASEIMAGE: debian/eol
            TAG: lenny
          - CONTEXT: operating_systems/debian_linux
            BASEIMAGE: debian/eol
            TAG: squeeze
          - CONTEXT: operating_systems/debian_linux
            BASEIMAGE: debian/eol
            TAG: wheezy
          - CONTEXT: operating_systems/debian_linux
            BASEIMAGE: debian/eol
            TAG: jessie
          - CONTEXT: operating_systems/debian_linux
            TAG: stretch
          - CONTEXT: operating_systems/debian_linux
            TAG: buster
          - CONTEXT: operating_systems/debian_linux
            TAG: bullseye
          - CONTEXT: operating_systems/mageia_linux
            TAG: "7"
          - CONTEXT: operating_systems/mageia_linux
            TAG: "8"
          - CONTEXT: operating_systems/oracle_linux
            TAG: "5"
            UPDATED: false
          - CONTEXT: operating_systems/oracle_linux
            TAG: "6"
          - CONTEXT: operating_systems/oracle_linux
            TAG: "7"
          - CONTEXT: operating_systems/oracle_linux
            TAG: "8"
          - CONTEXT: operating_systems/oracle_linux
            TAG: "9"
          - CONTEXT: operating_systems/rocky_linux
            TAG: "8.5"
          - CONTEXT: operating_systems/rocky_linux
            TAG: "8.6"
          - CONTEXT: operating_systems/rocky_linux
            TAG: "9.0"
          - CONTEXT: operating_systems/slackware_linux
            TAG: "13.0"
          - CONTEXT: operating_systems/slackware_linux
            TAG: "13.37"
          - CONTEXT: operating_systems/slackware_linux
            TAG: "14.0"
          - CONTEXT: operating_systems/slackware_linux
            TAG: "14.1"
          - CONTEXT: operating_systems/slackware_linux
            TAG: "14.2"
          - CONTEXT: operating_systems/slackware_linux
            TAG: "15.0"
          - CONTEXT: operating_systems/slackware_linux
            TAG: current
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "10.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "12.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "12.10"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "13.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "13.10"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "14.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "14.10"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "15.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "15.10"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "16.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "16.10"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "17.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "17.10"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "18.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "18.10"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "19.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "19.10"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "20.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "20.10"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "21.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "21.10"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "22.04"
          - CONTEXT: operating_systems/ubuntu_linux
            TAG: "22.10"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare environment variables
        run: |
          echo "IMAGE=ghcr.io/${{ github.repository }}/$(basename ${{ matrix.CONTEXT }}):${{ matrix.TAG }}" >> $GITHUB_ENV
          echo "BUILD_ARGS<<EOF" >> $GITHUB_ENV
          echo "TAG=${{ matrix.TAG }}" >> $GITHUB_ENV
          if [[ -n "${{ matrix.BASEIMAGE }}" ]]; then
            echo "BASEIMAGE=${{ matrix.BASEIMAGE }}" >> $GITHUB_ENV
          fi
          if [[ -n "${{ matrix.UPDATED }}" ]]; then
            echo "UPDATED=${{ matrix.UPDATED }}" >> $GITHUB_ENV
          fi
          echo "EOF" >> $GITHUB_ENV

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.CONTEXT }}
          load: true
          tags: ${{ env.IMAGE }}
          build-args: ${{ env.BUILD_ARGS }}

      - name: Test Docker image
        run: |
          docker run --rm -d --name target -p 2222:22 ${{ env.IMAGE }}
          sshpass -p demo ssh \
            -o "StrictHostKeyChecking no" \
            -o "KexAlgorithms $(ssh -Q kex | tr '\n' ',' | head -c -1)" \
            -o "Ciphers $(ssh -Q ciphers | tr '\n' ',' | head -c -1)" \
            demo@localhost -p 2222 echo "Hello from \$(whoami)@\$(hostname)"
          docker stop target

      - name: Publish Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.CONTEXT }}
          push: true
          tags: ${{ env.IMAGE }}
          build-args: ${{ env.BUILD_ARGS }}
